<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/blog.css">

</head>
<body>
<div id="title">
    <h1>Ants on a Blog</h1>
    <h3>Anthony's Blog</h3>
</div>
<div id="posts"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    "use strict";

    $.ajax('data/blog.json').done(function (data) {


        data.forEach(function (post) {
            var cats = post.categories.join(', ');


            $('#posts').append(
               '<br> <div>' +
                    '<h3>' + post.title + '</h3>' +
                    '<p>'+ post.content +'</p>' +
                    '<small>' + post.date +  '<br>' + ' <a class="catTags">Tags: </a> ' + '<span class="hidden" >' + cats +'</span>'  + '</small>' +
                '</div> <hr>'
            )
        })
        $('.catTags').click(function () {
           $(this).next('.hidden').slideToggle();
        })
    });



</script>
</body>
</html>
