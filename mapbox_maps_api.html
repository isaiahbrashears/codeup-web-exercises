<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mapbox Exercise</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }

        .marker {
            background-image: url('img/chevron.png');
            background-size: cover;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }

    </style>
</head>
<body>
<div id="map"></div>


<script src="js/keys.js"></script>
<script src="js/mapbox-utils.js"></script>

<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.js'></script>
<script>
    mapboxgl.accessToken = mapboxToken;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 2.5
    });


    geocode('girdwood, Alaska', mapboxToken).then(function (result) {
            map.jumpTo({ center:result})
    });


    var restaurants = [
        sevenGlaciers= {
            location:
               '1000 Arlberg Ave, Girdwood, AK 99587',


            popup: new mapboxgl.Popup()
                .setHTML('<h3>Seven Glaciers</h3>')
        },

        brownBag= {
            location: ' 900 Washington Ave, Alamogordo, NM 88310',



            popup: new mapboxgl.Popup()
                .setHTML('<h3>Brown Bag Deli</h3>')

        },

        empireSlice= {
            location: '1804 NW 16th St, Oklahoma City, OK 73106',


            popup: new mapboxgl.Popup()
                .setHTML('<h3>Empire Slice House</h3>')
        }
    ];

    restaurants.forEach(function (res) {

             geocode(res.location, mapboxToken).then(function (result) {
                 var marker = new mapboxgl.Marker()
                    .setLngLat(result)
                    .setPopup(res.popup)
                    .addTo(map);


        });

    });
</script>
</body>
</html>
